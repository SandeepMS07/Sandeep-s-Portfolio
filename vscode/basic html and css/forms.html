<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <a href="index.html">index page</a><br>
    <h1>HTML Forms</h1>
    
    <form>
        <label for="username">Enter username: </label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        
        <label for="email">Enter email: </label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        
        <label for="password">Enter password: </label>
        <input type="password" id="password" name="password" placeholder="password" required>  
        
        <p>Select your age: </p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <br>
        <input type="radio" name="age" value="50+" id="option-3">
        <label for="option-3">50+</label>

        <br><br>

        <label for="question">Security question answer: </label>
        <select name="question" id="question">
            <option value="q1">What color are your favourite pair of shoes</option>
            <option value="q2">if you could be a vegetable, what it be?</option>
            <option value="q3">What is your best ever Security question?</option>
        </select>

        <br><br>

        <label for="answer"answer>Security question answer: </label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">your bio: </label>
        <textarea name="bio" id="bio" cols="100" rows="4" placeholder="about you.."></textarea>

        <br><br>
        <input type="submit" value="submit the form">
    </form>


</body>
</html>
